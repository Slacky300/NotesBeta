      console.log("it works");
    }


    //AutoComplete Script using Json starts here
    new Autocomplete('#autocomplete', {

        search : input => {
          const url = `/searchRecmd/?searchQ=${input}`
          return new Promise(resolve => {
            fetch(url)
            .then(response => response.json())
            .then(data => {
              resolve(data.data)
            })
          })
        }
