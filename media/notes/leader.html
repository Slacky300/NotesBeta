<!DOCTYPE html>
<html>
<head>
	<title>Leaderboard</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			margin-bottom: 50px;
		}
		table {
			margin: auto;
			border-collapse: collapse;
			width: 50%;
			background-color: white;
			box-shadow: 0px 0px 10px grey;
		}
		th, td {
			padding: 10px;
			text-align: center;
		}
		th {
			background-color: #4CAF50;
			color: white;
		}
		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<h1>Leaderboard</h1>
	<table>
		<tr>
			<th>Rank</th>
			<th>Name</th>
			<th>Score</th>
		</tr>
		<tr>
			<td>1</td>
			<td>John</td>
			<td>1000</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Jane</td>
			<td>950</td>
		</tr>
		<tr>
			<td>3</td>
			<td>Mark</td>
			<td>800</td>
		</tr>
		<tr>
			<td>4</td>
			<td>Emily</td>
			<td>750</td>
		</tr>
		<tr>
			<td>5</td>
			<td>David</td>
			<td>700</td>
		</tr>
	</table>
</body>
</html>
