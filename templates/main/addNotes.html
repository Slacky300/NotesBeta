{% extends 'index.html' %}
{% load static  %}
{% block content %}

    <link rel="stylesheet" href="{% static 'css/newAdd.css' %}" />
 
    
    <div class="container">
		<form class="form">
			<label for="subject" style="text-align: left; padding: 10px;">Subject:</label>
			<select id="subject" name="subject">
        <option value=""></option>
        <option value="AT">AUTOMATA</option>
        <option value="py">PYTHON</option>
				<option value="math">COA</option>
				<option value="english">CNND</option>
				<option value="science">MATHS</option>
				<option value="history">OS</option>
			</select>

			<label for="module" style="text-align: left; padding: 10px;">Module number:</label>
            <select id="module" name="module">
              <option value=""></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>

            <label for="type" style="text-align: left; padding: 10px;">Module number:</label>
            <select id="type" name="type">
              <option value=""></option>
                <option value="1">Assignment</option>
                <option value="2">Experiment</option>
                <option value="3">Notes</option>
                <option value="4">Refernce books</option>
                <option value="5">PYQ's</option>
                <option value="6">Lecture Slides</option>
            </select>

              <span class="form-title">Upload your file</span>
              
               <label for="file-input" class="drop-container">
              <span class="drop-title">Drop files here</span>
              or
              <input type="file"  required="" id="file-input">
            </label>
            <div>
           <br>
                <button>
                    <div class="svg-wrapper-1">
                      <div class="svg-wrapper">
                        <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                          <path d="M0 0h24v24H0z" fill="none"></path>
                          <path d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z" fill="currentColor"></path>
                        </svg>
                      </div>
                    </div>
                    <span>Send</span>
                  </button>
                
            
		</form>
	</div>

{% endblock %}
